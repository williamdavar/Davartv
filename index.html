<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davar TV - Señal de Bendición</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para procesar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- LIBRERÍAS DE FIREBASE COMPAT (Estabilidad absoluta) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .mask-fade-top {
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }
        @keyframes pulse-red {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-live { animation: pulse-red 2s infinite; }
    </style>
</head>
<body class="bg-black text-white antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, Fragment } = React;

        // --- COMPONENTES DE ICONOS SVG SEGUROS ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                tv: <path d="M7 21h10M12 21v-4M2 7a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7z" />,
                video: <path d="m22 8-6 4 6 4V8zM2 5h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z" />,
                radio: <path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5M12 12c.6 0 1-.4 1-1s-.4-1-1-1-1 .4-1 1 .4 1 1 1zM16.2 4.9c3.9 3.9 3.9 10.3 0 14.2M19.1 7.8c2.3 2.3 2.3 6.1 0 8.5" />,
                share: <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13" />,
                settings: (
                    <Fragment>
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                        <circle cx="12" cy="12" r="3" />
                    </Fragment>
                ),
                heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />,
                message: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
                send: <Fragment><path d="m22 2-7 20-4-9-9-4Z" /><path d="M22 2 11 13" /></Fragment>,
                users: <Fragment><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></Fragment>,
                lock: <Fragment><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></Fragment>,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                zap: <path d="m13 2-9 11h7l-1 9 9-11h-7z" />,
                play: <path d="m7 3 14 9-14 9V3z" />,
                copy: <Fragment><rect width="14" height="14" x="8" y="8" rx="2" ry="2" /><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" /></Fragment>,
                chevronLeft: <path d="m15 18-6-6 6-6" />,
                monitor: <Fragment><rect width="20" height="14" x="2" y="3" rx="2" /><path d="M8 21h8M12 17v4" /></Fragment>
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        // --- CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'davar-tv-app';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inicializar Firebase
        if (!window.firebase.apps.length) {
            window.firebase.initializeApp(firebaseConfig);
        }
        const db = window.firebase.firestore();
        const auth = window.firebase.auth();

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('feed'); 
            const [mainSignal, setMainSignal] = useState(null);
            const [chatMessages, setChatMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [isLive, setIsLive] = useState(false);
            const [toastMessage, setToastMessage] = useState(null);
            const [broadcastType, setBroadcastType] = useState(null);
            const [adminPass, setAdminPass] = useState('');
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [likes, setLikes] = useState(0);
            const [showShareModal, setShowShareModal] = useState(false);
            
            const localVideoRef = useRef(null);
            const streamInstance = useRef(null);
            const chatEndRef = useRef(null);

            // 1. Manejo de Autenticación
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (initialAuthToken) {
                            await auth.signInWithCustomToken(initialAuthToken);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error("Error Auth:", e); }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged((u) => setUser(u));
                return () => unsubscribe();
            }, []);

            // 2. Manejo de Datos (Reglas estrictas de Firebase)
            useEffect(() => {
                if (!user) return;

                // SEÑAL: 6 SEGMENTOS (artifacts/{id}/public/data/signals/main)
                const unsubSignal = db.doc(`artifacts/${appId}/public/data/signals/main`)
                    .onSnapshot((snap) => {
                        // FIX: exists es una propiedad en Firebase Compat, no una función
                        if (snap && snap.exists) {
                            setMainSignal(snap.data());
                        } else {
                            setMainSignal(null);
                        }
                    }, (err) => console.error("Firestore Signal Error:", err));

                // CHAT: 5 SEGMENTOS (artifacts/{id}/public/data/global_chat)
                const unsubChat = db.collection(`artifacts/${appId}/public/data/global_chat`)
                    .orderBy('timestamp', 'desc')
                    .limit(30)
                    .onSnapshot((snapshot) => {
                        const msgs = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).reverse();
                        setChatMessages(msgs);
                        setTimeout(() => chatEndRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                    }, (err) => console.error("Firestore Chat Error:", err));

                return () => { unsubSignal(); unsubChat(); };
            }, [user]);

            const copyLink = () => {
                const url = window.location.href;
                const textArea = document.createElement("textarea");
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setToastMessage("¡Enlace copiado!");
                setTimeout(() => setToastMessage(null), 3000);
            };

            const startBroadcast = async (type) => {
                if (!user) return;
                setBroadcastType(type);
                const signalPath = db.doc(`artifacts/${appId}/public/data/signals/main`);

                if (type === 'simulated') {
                    await signalPath.set({ active: true, type, startTime: window.firebase.firestore.FieldValue.serverTimestamp() });
                    setIsLive(true);
                    return;
                }

                try {
                    const stream = type === 'camera' 
                        ? await navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                        : await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                    
                    streamInstance.current = stream;
                    if (localVideoRef.current) localVideoRef.current.srcObject = stream;
                    await signalPath.set({ active: true, type, startTime: window.firebase.firestore.FieldValue.serverTimestamp() });
                    setIsLive(true);
                } catch (e) { setToastMessage("Error de cámara/permisos"); }
            };

            const stopBroadcast = async () => {
                if (streamInstance.current) streamInstance.current.getTracks().forEach(t => t.stop());
                await db.doc(`artifacts/${appId}/public/data/signals/main`).delete();
                setIsLive(false);
                setView('feed');
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!newMessage.trim() || !user) return;
                await db.collection(`artifacts/${appId}/public/data/global_chat`).add({
                    text: String(newMessage), 
                    sender: user.uid, 
                    timestamp: window.firebase.firestore.FieldValue.serverTimestamp()
                });
                setNewMessage('');
            };

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-black">
                    <div className="w-10 h-10 border-2 border-red-600 border-t-transparent rounded-full animate-spin"></div>
                    <p className="mt-4 font-black italic text-red-600 text-[10px] uppercase tracking-widest">Sintonizando Davar TV</p>
                </div>
            );

            return (
                <div className="min-h-screen max-w-md mx-auto border-x border-white/10 flex flex-col relative bg-black shadow-2xl overflow-hidden">
                    {/* Header Estilo Red Social */}
                    <header className="p-4 flex justify-between items-center border-b border-white/5 bg-black/80 backdrop-blur-xl sticky top-0 z-50">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('feed')}>
                            <span className="text-xl font-black italic tracking-tighter">Davar TV</span>
                            {mainSignal?.active && <div className="bg-red-600 px-2 py-0.5 rounded text-[8px] font-black animate-pulse uppercase tracking-widest">Live</div>}
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setShowShareModal(true)} className="p-1 hover:text-red-500 transition-colors">
                                <Icon name="share" size={20} />
                            </button>
                            <button onClick={() => isAuthorized ? setView('broadcast_panel') : setView('admin_login')} className={`p-1 transition-colors ${isAuthorized ? 'text-red-500' : 'hover:text-red-500'}`}>
                                <Icon name="settings" size={20} />
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto no-scrollbar">
                        {view === 'feed' && (
                            <div className="flex flex-col animate-in fade-in duration-500">
                                <div className="aspect-[4/5] bg-neutral-900 flex items-center justify-center relative overflow-hidden" onClick={() => mainSignal?.active && setView('viewer')}>
                                    {mainSignal?.active ? (
                                        <div className="text-center z-10">
                                            <Icon name="radio" size={80} className="text-red-600 animate-live mx-auto" />
                                            <h3 className="mt-4 font-black italic text-lg uppercase tracking-tighter">SINTONIZAR CANAL</h3>
                                            <p className="text-[10px] text-white/40 uppercase tracking-[0.2em] mt-1">Jehová Jireh Provee</p>
                                        </div>
                                    ) : (
                                        <div className="text-center opacity-20"><Icon name="tv" size={64} className="mx-auto" /><p className="text-[10px] font-black uppercase mt-4 tracking-widest">Fuera del aire</p></div>
                                    )}
                                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/20"></div>
                                </div>
                                <div className="p-6 space-y-4">
                                    <div className="flex gap-6">
                                        <button onClick={() => setLikes(l => l + 1)} className="hover:scale-110 transition-transform"><Icon name="heart" size={28} className={likes > 0 ? "fill-red-600 text-red-600" : ""} /></button>
                                        <button onClick={() => mainSignal?.active && setView('viewer')} className="hover:scale-110 transition-transform"><Icon name="message" size={28} /></button>
                                        <button onClick={() => setShowShareModal(true)} className="hover:scale-110 transition-transform"><Icon name="send" size={28} /></button>
                                    </div>
                                    <div className="space-y-1">
                                        <p className="text-sm font-black italic uppercase tracking-widest text-red-500">Davar TV Oficial</p>
                                        <p className="text-xs text-white/50 leading-relaxed italic">"Conectados en un mismo sentir a través de la señal de bendición."</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'admin_login' && (
                            <div className="flex-1 flex flex-col items-center justify-center p-10 h-full bg-neutral-950">
                                <Icon name="lock" size={48} className="text-red-600 mb-6 shadow-2xl" />
                                <h2 className="text-xl font-black italic mb-6 uppercase tracking-widest text-center">Consola de Control</h2>
                                <form onSubmit={(e) => { e.preventDefault(); adminPass === '1234' ? (setIsAuthorized(true), setView('broadcast_panel')) : setToastMessage("Incorrecto") }} className="w-full">
                                    <input type="password" value={adminPass} onChange={e => setAdminPass(e.target.value)} placeholder="• • • •" className="w-full bg-white/5 border border-white/10 rounded-2xl p-5 text-center text-4xl tracking-[0.4em] mb-6 focus:ring-2 focus:ring-red-600 outline-none" autoFocus />
                                    <button type="submit" className="w-full bg-red-600 p-5 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all">Iniciar Emisión</button>
                                </form>
                                <button onClick={() => setView('feed')} className="mt-8 text-[10px] font-bold text-white/20 uppercase tracking-widest">Volver</button>
                            </div>
                        )}

                        {view === 'broadcast_panel' && (
                            <div className="flex-1 flex flex-col h-full bg-neutral-950 p-6 animate-in fade-in">
                                <div className="flex items-center gap-2 mb-8">
                                    <button onClick={() => setView('feed')} className="p-2 hover:bg-white/5 rounded-full"><Icon name="chevronLeft" size={20} /></button>
                                    <span className="font-black text-xs uppercase tracking-widest italic">Estudio Davar</span>
                                </div>
                                {!isLive ? (
                                    <div className="grid grid-cols-1 gap-4">
                                        <button onClick={() => startBroadcast('simulated')} className="bg-orange-600 p-6 rounded-[2rem] font-black flex items-center gap-4 shadow-xl shadow-orange-900/20 group hover:brightness-110 active:scale-95 transition-all">
                                            <div className="bg-white/10 p-3 rounded-2xl group-hover:bg-white/20 transition-colors"><Icon name="zap" size={24} /></div>
                                            <div className="text-left">
                                                <span className="block text-sm">SEÑAL SEGURA</span>
                                                <span className="block text-[8px] opacity-60 uppercase tracking-widest">Ideal para iniciar rápido</span>
                                            </div>
                                        </button>
                                        <button onClick={() => startBroadcast('camera')} className="bg-neutral-800 p-6 rounded-[2rem] font-black flex items-center gap-4 shadow-xl border border-white/5 group hover:bg-neutral-700 active:scale-95 transition-all">
                                            <div className="bg-white/10 p-3 rounded-2xl group-hover:bg-white/20 transition-colors"><Icon name="video" size={24} /></div>
                                            <div className="text-left">
                                                <span className="block text-sm">CÁMARA / MÓVIL</span>
                                                <span className="block text-[8px] opacity-60 uppercase tracking-widest">Hardware Externo</span>
                                            </div>
                                        </button>
                                    </div>
                                ) : (
                                    <div className="flex-1 flex flex-col items-center justify-center">
                                        <div className="relative w-full aspect-video bg-black rounded-[2.5rem] border border-white/5 flex items-center justify-center overflow-hidden shadow-2xl">
                                            {broadcastType === 'simulated' ? <Icon name="radio" size={120} className="text-red-600 animate-live" /> : <video ref={localVideoRef} autoPlay muted playsInline className="w-full h-full object-contain" />}
                                            <div className="absolute top-6 left-6 bg-red-600 px-3 py-1 rounded-full text-[8px] font-black uppercase animate-pulse shadow-lg tracking-widest">Al Aire</div>
                                        </div>
                                        <button onClick={stopBroadcast} className="mt-12 bg-red-600 px-16 py-6 rounded-full font-black text-sm uppercase tracking-widest shadow-2xl active:scale-95 transition-all">Finalizar Canal</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'viewer' && (
                            <div className="flex-1 flex flex-col h-full relative bg-black animate-in slide-in-from-right duration-300">
                                <div className="flex-1 flex items-center justify-center opacity-5 pointer-events-none"><Icon name="radio" size={180} className="text-red-600 animate-live" /></div>
                                <div className="absolute inset-0 flex flex-col bg-gradient-to-t from-black via-black/20 to-black/80">
                                    <div className="p-6 flex justify-between items-center">
                                        <div className="flex items-center gap-2">
                                            <div className="bg-red-600 px-3 py-1 rounded-full text-[9px] font-black uppercase shadow-lg">En Vivo</div>
                                            <div className="bg-black/50 backdrop-blur-md px-4 py-1.5 rounded-full text-[10px] font-bold border border-white/10 italic">Señal Davar TV</div>
                                        </div>
                                        <button onClick={() => setView('feed')} className="p-2 bg-white/10 rounded-full hover:bg-white/20 transition-colors"><Icon name="x" size={20} /></button>
                                    </div>
                                    <div className="flex-1"></div>
                                    <div className="h-[30rem] flex flex-col p-6 bg-gradient-to-t from-black via-black/90 to-transparent">
                                        <div className="flex-1 overflow-y-auto space-y-4 no-scrollbar mask-fade-top pr-2">
                                            {chatMessages.length === 0 ? (
                                                <div className="h-full flex flex-col items-center justify-center opacity-20 text-center space-y-3">
                                                    <Icon name="message" size={40} />
                                                    <p className="text-[10px] font-black uppercase tracking-[0.3em]">Unidos por el Davar</p>
                                                </div>
                                            ) : (
                                                chatMessages.map(m => (
                                                    <div key={m.id} className="flex gap-4 animate-in slide-in-from-left duration-200">
                                                        <div className="w-8 h-8 rounded-full bg-neutral-800 flex items-center justify-center text-[10px] font-black text-white/20 uppercase shrink-0 border border-white/5 shadow-lg">D</div>
                                                        <div className="flex-1">
                                                            <div className="bg-white/5 backdrop-blur-xl border border-white/10 p-4 rounded-[1.5rem] rounded-tl-none text-[15px] leading-relaxed text-white/95 shadow-xl">
                                                                <span className="text-[9px] text-red-500 font-black block mb-1.5 uppercase tracking-widest opacity-60 italic">Hno</span>
                                                                {m.text}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))
                                            )}
                                            <div ref={chatEndRef} />
                                        </div>
                                        <form onSubmit={sendMessage} className="mt-8 flex gap-4">
                                            <input type="text" value={newMessage} onChange={e => setNewMessage(e.target.value)} placeholder="Escribe a Davar TV..." className="flex-1 bg-white/5 border border-white/10 rounded-full px-7 py-5 outline-none focus:ring-1 focus:ring-red-600 text-sm shadow-inner transition-all" />
                                            <button type="submit" className="bg-white text-black p-5 rounded-full shadow-2xl active:scale-90 transition-transform"><Icon name="send" size={24} /></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Nav Bar Principal */}
                    <nav className="h-20 border-t border-white/5 flex items-center justify-around bg-black/95 backdrop-blur-3xl sticky bottom-0 z-50 shadow-2xl">
                        <button onClick={() => setView('feed')} className={view === 'feed' ? 'text-white' : 'text-white/20 transition-colors'}><Icon name="tv" size={26} /></button>
                        <div onClick={() => isAuthorized ? setView('broadcast_panel') : setView('admin_login')} className="w-16 h-11 rounded-2xl border border-white/10 flex items-center justify-center cursor-pointer hover:bg-white/5 transition-all shadow-xl group">
                            <div className={`w-3 h-3 rounded-full ${mainSignal?.active ? 'bg-red-600 animate-pulse shadow-[0_0_20px_rgba(220,38,38,0.7)]' : 'bg-white/10 group-hover:bg-white/30'}`}></div>
                        </div>
                        <button className="text-white/10 cursor-default"><Icon name="heart" size={26} /></button>
                    </nav>

                    {/* Modales */}
                    {showShareModal && (
                        <div className="fixed inset-0 z-[150] bg-black/98 backdrop-blur-xl flex items-center justify-center p-8 animate-in fade-in duration-300">
                            <div className="bg-neutral-900 p-10 rounded-[3rem] border border-white/10 w-full max-w-xs text-center space-y-8 shadow-2xl">
                                <div className="bg-red-600/10 w-20 h-20 rounded-full flex items-center justify-center mx-auto shadow-inner">
                                    <Icon name="share" size={40} className="text-red-600" />
                                </div>
                                <div className="space-y-2">
                                    <h3 className="font-black text-red-500 uppercase text-xs tracking-widest italic">Señal de Bendición</h3>
                                    <p className="text-[11px] text-white/40 leading-relaxed px-4">Envía este enlace por WhatsApp para que la comunidad entre a Davar TV.</p>
                                </div>
                                <div className="bg-black/60 p-5 rounded-2xl text-[8px] font-mono text-white/20 truncate border border-white/5 select-all">{window.location.href}</div>
                                <button onClick={copyLink} className="w-full bg-red-600 py-6 rounded-[1.5rem] font-black uppercase text-xs shadow-xl active:scale-95 transition-all flex items-center justify-center gap-4 tracking-widest shadow-red-900/20"><Icon name="copy" size={18} /> Copiar enlace</button>
                                <button onClick={() => setShowShareModal(false)} className="text-[10px] font-black text-white/10 uppercase tracking-widest transition-colors hover:text-white">Volver</button>
                            </div>
                        </div>
                    )}

                    {/* Notificaciones */}
                    {toastMessage && (
                        <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-10 py-5 rounded-full font-black text-[10px] z-[200] animate-bounce shadow-2xl uppercase flex items-center gap-3 tracking-widest"><Icon name="zap" size={16} />{toastMessage}</div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
